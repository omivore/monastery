<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="options.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <section class="slice">
            <div id="blockgroups">
                <h3>Blockgroups</h3>
                <select multiple></select>
                <div>
                    <input type="button" value="+">
                    <input type="button" value="-">
                </div>
            </div>
            <form id="whitelist" class="sitelist">
                <h3>Whitelist</h3>
                <select multiple></select>
                <input type="button" value="Remove">
                <div>
                    <input type="text" placeholder="Add to whitelist..." autocomplete="off">
                    <input type="submit" value="Add">
                </div>
                <p class="errorField"></p>
            </form>
        </section>

        <div id="divider" class="slice"></div>

        <div class="slice">
            <div id="blockgroup_name">
                <h3>Name</h3>
                <input type="text">
            </div>

            <form id="blockgroup_blacklist" class="sitelist">
                <h3>Blacklist</h3>
                <select multiple></select>
                <input type="button" value="Remove">
                <div>
                    <input type="text" placeholder="Add to blacklist..." autocomplete="off">
                    <input type="submit" value="Add">
                </div>
                <p class="errorField"></p>
            </form>
        </div>

        <div class="slice">
            <div id="blockgroup_time">
                <h3>Blocking</h3>
                <p>Block blacklisted sites for:</p>
                <div>
                    <input id="hours" type="number" min="0" max="23">
                    <p>Hours</p>
                </div>
                <div>
                    <input id="minutes" type="number" min="0" max="59">
                    <p>Minutes</p>
                </div>
            </div>

            <div id="blockgroup_delays">
                <h3>Delays</h3>
                <div class="switch">
                    <input type="checkbox">
                    <p>Delay access to blocked pages</p>
                </div>
                <p>Delay for:</p>
                <div>
                    <input type="number" min=".5" step=".5">
                    <p>minutes</p>
                </div>
            </div>
        </div>

        <div class="slice">
            <div id="blockgroup_notifications">
                <h3>Notifications</h3>
                <div class="switch">
                    <input type="checkbox">
                    <p>Notify how much time is left</p>
                </div>
                <p>Notify at:</p>
                <input type="button" value="Add">
                <input type="button" value="Remove">
            </div>
        </div>

        <script src="options.js"></script>
    </body>
</html>
